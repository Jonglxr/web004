{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Contacto{% endblock %}
{% block content %}
  <h2>Contacto</h2>
  <form method="post" class="bg-dark p-3 rounded border border-secondary">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-primary" type="submit" >Enviar </button>
  </form>
{% endblock %}
