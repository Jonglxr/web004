<!DOCTYPE html>
<html lang="es" data-theme="{{ SITE_THEME }}">
<head>
  <meta charset="UTF-8">
  <title>{{ SITE_NAME }} — {% block title %}{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Fuentes tipográficas (2): -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
  <!-- Bootstrap CSS por CDN: -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <!-- AOS CSS -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <!-- Estilos propios -->
  <style>
    :root {
      --primary-color: #0af;
      --secondary-color: #6c757d;
      --accent-color: #ffd700;
      --dark-bg: #111;
      --darker-bg: #0d0d0d;
      --light-text: #eee;
    }
    
    body { 
      font-family: Inter, system-ui, sans-serif; 
      background: var(--dark-bg); 
      color: var(--light-text);
      line-height: 1.6;
    }

    h1, h2, h3, h4, h5, h6 { 
      font-family: Merriweather, serif;
      margin-bottom: 1rem;
    }

    .banner { 
      background: linear-gradient(135deg, #121212, #1f1f1f);
      padding: 60px 0;
      border-bottom: 1px solid #333;
      box-shadow: 0 2px 15px rgba(0,0,0,0.3);
    }

    .footer { 
      background: var(--darker-bg);
      border-top: 1px solid #333;
      color: #aaa;
      padding: 40px 0;
    }

    .social a { 
      color: var(--primary-color);
      margin-right: 15px;
      transition: all 0.3s ease;
      font-size: 1.2rem;
    }

    .social a:hover {
      color: var(--accent-color);
      transform: translateY(-2px);
    }

    .navbar {
      transition: all 0.3s ease;
      padding: 1rem 0;
    }

    .nav-link { 
      color: #ccc;
      position: relative;
      padding: 0.5rem 1rem;
      margin: 0 0.2rem;
      transition: all 0.3s ease;
    }

    .nav-link:after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: 0;
      left: 50%;
      background-color: var(--primary-color);
      transition: all 0.3s ease;
    }

    .nav-link:hover:after {
      width: 100%;
      left: 0;
    }

    .nav-link.active, .nav-link:hover { 
      color: #fff; 
    }

    .card {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    .btn-primary {
      background: var(--primary-color);
      border: none;
      padding: 0.8rem 1.5rem;
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      background: #0095ff;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,170,255,0.3);
    }

    /* Animaciones */
    .fade-in {
      animation: fadeIn 0.5s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-dark border-bottom border-secondary">
    <div class="container">
      <a class="navbar-brand text-light" href="/">{{ SITE_NAME }}</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="nav" class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="/quienes-somos/">Quiénes somos</a></li>
          <li class="nav-item"><a class="nav-link" href="/preguntas-frecuentes/">Preguntas frecuentes</a></li>
          <li class="nav-item"><a class="nav-link" href="/galeria/">Galería</a></li>
          <li class="nav-item"><a class="nav-link" href="/soporte/contacto/">Contacto</a></li>
        </ul>
      </div>
    </div>
  </nav>

  {% include 'partials/banner.html' %}

  <main class="container py-4">
    {% block content %}{% endblock %}
  </main>

  {% include 'partials/social.html' %}
  {% include 'partials/footer.html' %}

  <!-- Bootstrap JS por CDN: -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- AOS JS -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    // Inicializar AOS
    AOS.init({
      duration: 800,
      once: true,
      offset: 100
    });

    // Activar los tooltips de Bootstrap
    var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
    var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
      return new bootstrap.Tooltip(tooltipTriggerEl)
    });

    // Resaltar el enlace de navegación activo
    document.addEventListener('DOMContentLoaded', function() {
      const currentPath = window.location.pathname;
      const navLinks = document.querySelectorAll('.nav-link');
      
      navLinks.forEach(link => {
        if (currentPath === link.getAttribute('href')) {
          link.classList.add('active');
        }
      });
    });
  </script>
</body>
</html>
