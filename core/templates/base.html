<!DOCTYPE html>
<html lang="es" data-theme="{{ SITE_THEME }}">
<head>
  <meta charset="UTF-8">
  <title>{{ SITE_NAME }} — {% block title %}{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Fuentes tipográficas (2): -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
  <!-- Bootstrap CSS por CDN: -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Estilos propios mínimos por CDN (opcional: un gist o CDN propio). Usaremos inline mínimos para cumplir el requisito sin estáticos locales -->
  <style>
    body { font-family: Inter, system-ui, sans-serif; background:#111; color:#eee; }
    h1,h2 { font-family: Merriweather, serif; }
    .banner { background: linear-gradient(135deg, #121212, #1f1f1f); padding: 40px 0; border-bottom: 1px solid #333; }
    .footer { background:#0d0d0d; border-top:1px solid #333; color:#aaa; }
    .social a { color:#0af; margin-right:12px; }
    .nav-link { color:#ccc; }
    .nav-link.active, .nav-link:hover { color:#fff; }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-dark border-bottom border-secondary">
    <div class="container">
      <a class="navbar-brand text-light" href="/">{{ SITE_NAME }}</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="nav" class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="/quienes-somos/">Quiénes somos</a></li>
          <li class="nav-item"><a class="nav-link" href="/preguntas-frecuentes/">Preguntas frecuentes</a></li>
          <li class="nav-item"><a class="nav-link" href="/galeria/">Galería</a></li>
          <li class="nav-item"><a class="nav-link" href="/soporte/contacto/">Contacto</a></li>
        </ul>
      </div>
    </div>
  </nav>

  {% include 'partials/banner.html' %}

  <main class="container py-4">
    {% block content %}{% endblock %}
  </main>

  {% include 'partials/social.html' %}
  {% include 'partials/footer.html' %}

  <!-- Bootstrap JS por CDN: -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
